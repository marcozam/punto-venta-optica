<ng-template #actionsTemplate let-item>
    <button *ngIf="item.sumary.saldo > 0" mat-icon-button matTooltip="Realizar abono" 
        matTooltipPosition="below" (click)="generarPago(item)">
        <mat-icon> attach_money </mat-icon>
    </button>
</ng-template>

<div class="sub-container">
  <os-table [dataSource]="dataSource" [canAdd]="false" [canEdit]="false" [canDelete]="false"></os-table>
</div>
