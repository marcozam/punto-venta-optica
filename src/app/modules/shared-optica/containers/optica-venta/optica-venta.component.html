<app-ventas [(clienteID)]="clienteID" [(listaPreciosID)]="listaPrecioID" [(venta)]="venta">
    <app-venta-optica *ngIf="showOptica" [clienteID]="clienteID" [listaPrecioID]="listaPrecioID" 
        [detalleVenta]="venta.detalle"
        (onExamenChanged)="onExamenChanged($event)"
        (onProdutsChanged)="onOpticaVentaChanged($event)"></app-venta-optica>
</app-ventas>
