<div class="row">
  <div class="col-xs col-md-8">
    <div class="sub-container">
      <h3 class="sub-titles">
        {{workingCatalog?.nombre}}
      </h3>
      <os-table [dataSource]="dataSource" [loading]="loading"
        (onDeleteFired)="onDelete($event)"
        (onEditFired)="onEdit($event)"
        (onAddFired)="onAdd()">
      </os-table>
    </div>
  </div>
</div>
