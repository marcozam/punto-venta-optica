<mat-accordion>
  <mat-expansion-panel *ngFor="let group of groups">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>
          {{group.key}}
        </strong>
      </mat-panel-title>
      <mat-panel-description class="end-xs">
        <span class="os-chip">
          {{group.groupCount}}
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <os-group-table [dataSource]="group.dataSource" *ngIf="groupingColumns.length > 1; else elseContent"></os-group-table>
      <ng-template #elseContent>
        <os-table [dataSource]="group.dataSource" [canAdd]="false" [canEdit]="false" [canDelete]="false"></os-table>
      </ng-template>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
