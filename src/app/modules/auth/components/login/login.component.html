<div>
  <h1>Inicio de sesión</h1>
    <form class="form">
      <input type="text" #username placeholder="Nombre de usuario">
      <input type="text" #password placeholder="Contraseña">
      <button type="submit" (click)="logIn(username.value, password.value, $event)" id="login-button">Iniciar sesión</button>
    </form>
</div>
